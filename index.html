<body>

<script type="text/javascript">
// burger click start
 $(document).ready(function(){
        $('.toggle').click(function(){
            $('.menu_list').toggleClass('active');
        });
    });
// burger click end
// search jquery start
  $(document).ready(function(){
    $(".search-btn").click(function(){
        $('.search-txt').toggleClass('lang_href');
    });
});
// search style end
